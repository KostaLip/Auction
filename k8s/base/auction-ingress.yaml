apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auction-ingress
  namespace: auction
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "http://auth-service.auction.svc.cluster.local:8880/validate"
    nginx.ingress.kubernetes.io/auth-method: "POST"

    nginx.ingress.kubernetes.io/auth-response-headers: "X-Auth-Email,X-Auth-Role"

spec:
  ingressClassName: nginx
  tls:
  - secretName: default-server-secret
    hosts:
    - auction.local
  rules:
  - host: auction.local 
    http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8770
      - path: /bankAccounts
        pathType: Prefix
        backend:
          service:
            name: bank-account
            port:
              number: 8200
      - path: /products
        pathType: Prefix
        backend:
          service:
            name: product-service
            port:
              number: 8300
      - path: /auctions
        pathType: Prefix
        backend:
          service:
            name: auction-service
            port:
              number: 8400
      - path: /bids
        pathType: Prefix
        backend:
          service:
            name: auction-service
            port:
              number: 8400



